name: Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

    deploy:

        name: Setup Neo-chatbot backend
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
        steps:

        - name: Login
          uses: google-github-actions/setup-gcloud@v0
          with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2
          
        - name: create credential files
          run: |
            echo '${{secrets.OAUTH2_CREDENTIALS}}' > oauth20credentials.json
            echo '${{secrets.NEO_CHATBOT_FIREBASE}}' > neo-chatbot-firebase.json
            echo '${{secrets.NEO_CHATBOT_FIREBASE_SERVICE_ACCOUNT}}' > neo-chatbot-f0fff-service_account_keys.json

        - name: Build Docker image
          run: docker build . -t neo_chatbot_backend

        - name: Test Docker image
          run: docker run neo_chatbot_backend 

        - name: Push Docker image
          run: docker push neo_chatbot_backend

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image neo_chatbot_backend --region us-central1 --platform managed
