name: Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
    deploy:
        name: Setup Neo-chatbot backend
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        steps:
        - name: Login
          uses: google-github-actions/setup-gcloud@v0
          with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: create credential files
          run: |
            echo '${{secrets.CHAT_AUTOMATION_FIREBASE}}' > chat-automation-firebase.json
            echo '${{secrets.CHAT_AUTOMATION_FIREBASE_SERVICE_ACCOUNT}}' > chat-automation-serviceaccount.json
            echo '${{secrets.OAUTH2_CREDENTIALS}}' > oauth2-credentials.json
            echo '${{secrets.ENV}}' > .env

        - name: Build Docker image
          run: |
            source .env
            docker build --build-arg SECRET_KEY=$SECRET_KEY --build-arg OPENAI_API_KEY=$OPENAI_API_KEY --build-arg BANANA_MODEL_KEY=$BANANA_MODEL_KEY --build-arg RUNPOD_API_KEY=$RUNPOD_API_KEY --build-arg HUGGINGFACE_API_KEY=$HUGGINGFACE_API_KEY . -t $IMAGE_NAME

        - name: Push Docker image         
          run: docker push $IMAGE_NAME

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image $IMAGE_NAME --region us-central1 --platform managed --port 8000
